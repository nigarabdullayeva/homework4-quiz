<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="navbar">
        <div class="row">
            <div class="col-sm-3">
                <button type="button" id='highscore'>Highscore</button>
             </div> 
            <div class="col-sm-6">
                <h2> Welcome to quiz!</h2>
            </div>
            <div class="col-sm-3" id = "time">
                <p>Time Left: <span id="timerSpan"></span></p>
            </div>
        </div>
    </header>

    <div class ="welcome" id = "start">
       <h1> Are you ready?</h1>
       <p> This quiz has five questions and you have 1 minut and 15 seconds to answer all the question. To start a quiz please press Start button!</p> 
       <button id = "start-button" > Start </button>
    </div>
   
    <div class ="container" id = "quiz"  style ="display: none;">
         <div id ="question"></div>
         <div id ="choice"></div>
        <hr>
         <p id='answerChoice'></p>
    </div>
    
    <div class = "container" id= "lastpage" style ="display: none;">
        <p > Wow! You got<span id=answerTotal></span>correct answers!  </p>
        <form>
            <label for="fname">Your Initials:</label><br>
            <input type="text" id="fname" value="Initials"><br><br>
            <button type="submit" value="Save result"> Save result </button>
          </form>
        <button type="button" id="goBackBtn">Go Back</button>
        <button type="button" id="clearBtn">Clear Highscores</button>

    </div>


  

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
