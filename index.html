<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="highscore"> Highscore </div>
        <div id="time"> Time left : </div> 
    </header>
    
    <div class ="welcome" id = "start">
       <h1> Welcome to Gode Quiz! </h1>
       <p> This quiz has five questions and you have 75 seconds to answer all the question. To start a quiz please press Start button!</p> 
       <button id = "start-button" > Start </button>
    </div>
   
    <div class = "container" id = "quiz"  style ="display: none;">
        <div id ="question"> "question" </div>
         <div id = "choices">
            <button id = "btn-a"> A </button>
            <button id = "btn-b"> B </button>
            <button id = "btn-c"> C </button>
         </div>
        <button id = next-btn>  Next </button>
        <hr>

        <div id="result"> "wrong/correct" </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
